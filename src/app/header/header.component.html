<mat-toolbar class="header">
  <a routerLink="/"><h2>Marks</h2></a>
  <span class="spacer"></span>
  <button
    mat-button
    color="primary"
    routerLink="/login"
    *ngIf="!(isLoggedIn$ | async)"
  >
    Login
  </button>
  <ng-container *ngIf="isLoggedIn$ | async">
    <button mat-button color="primary" (click)="onLogout()">Logout</button>
  </ng-container>
</mat-toolbar>
